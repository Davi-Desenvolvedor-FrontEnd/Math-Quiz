<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/style.css" />
    <script src="../JS/script.js" async></script>
    <title>Math Quiz</title>
  </head>
  <body>
    <div class="container">
      <div class="questions-container hide">
        <div class="feedback hide"></div>
        <!-- Elemento de feedback -->
         <div class="barra-container">
            <div class="barra"></div>
            <p class="temp">10s</p>
         </div>
        <span class="question">Pergunta aqui?</span>
        <span class="equation">Equação.</span>
        <div class="answer-container">
          <button class="answer button">Resposta 1</button>
          <button class="answer button">Resposta 2</button>
          <button class="answer button">Resposta 3</button>
          <button class="answer button">Resposta 4</button>
        </div>
        <button class="next-question button hide">Próxima pergunta</button>
      </div>
      <div class="controle-container">
        <h1 class="quiz-title">Math Quiz</h1>
        <br /><button class="start-quiz button">Começar Quiz</button>
        <br /><button class="Player1 button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-person-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"
            />
          </svg>
          1 Jogador
        </button>
        <br /><button class="Player2 button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-people-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6m-5.784 6A2.24 2.24 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.3 6.3 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1zM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5"
            />
          </svg>
          2 Jogadores
        </button>
      </div>
    </div>
  </body>
</html>
