<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="shortcut icon"
      href="/images/favicon.ico"
      type="image/x-icon"
    />
    <script src="/js/script.js" async></script>
    <title>Math Quiz</title>
    <meta name="description" content="Website desenvolvido com HTML5 semântico, CSS3 avançado e JavaScript puro. Design responsivo, performance otimizada e acessibilidade garantida.">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="questions-container hide">
        <div class="feedback hide"></div>
        <!-- Elemento de feedback -->
        <div class="timer-container">
          <p class="temp">10s</p>
          <h2 class="message hide">Tempo esgotado</h2>
          <div class="barra-content">
            <div class="barra-container hide">
              <div class="barra"></div>
            </div>
          </div>
        </div>
        <span class="index"></span>
        <span class="question">Pergunta aqui?</span>
        <span class="equation">Equação.</span>
        <div class="answer-container">
          <button class="answer button">Resposta 1</button>
          <button class="answer button">Resposta 2</button>
          <button class="answer button">Resposta 3</button>
          <button class="answer button">Resposta 4</button>
        </div>
        <button class="next-question button hide">Próxima pergunta</button>
      </div>
      <div class="controle-container">
        <h1 class="quiz-title">Math Quiz</h1>
        <br /><button class="start-quiz button">Começar Quiz</button>
        <h3 class="select-game-mode hide">Selecione o modo de jogo:</h3>
        <div class="select-game-mode-box hide">
          <button class="Player1 button">
            <i class="fa-solid fa-user"></i>
            1 Jogador
          </button>
          <button class="Player2 button">
            <i class="fa-solid fa-user-group"></i>
            2 Jogadores
          </button>
          <button class="Player3 button">
            <i class="fa-solid fa-users"></i>
            3 Jogadores
          </button>
        </div>
        <div class="Nomezinho hide">
          <input
            required
            type="text"
            class="Nome1 Nome"
            placeholder="Nome do Jogador 1:"
          />
          <input
            required
            type="text"
            class="Nome2 Nome"
            placeholder="Nome do Jogador 2:"
          />
          <input
            required
            type="text"
            class="Nome3 Nome hide"
            placeholder="Nome do Jogador 3:"
          />
        </div>
        <div class="next-container hide">
          <button class="next button">Avançar</button>
        </div>
      </div>
    </div>
  </body>
</html>
